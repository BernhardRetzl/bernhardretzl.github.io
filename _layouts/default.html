<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  </head>
  <body>
    <div class="wrapper">
      <header class="sidebar">
        <!-- ðŸ‘‡ Profile image -->
        <div style="text-align: center;">
          <img src="/assets/portrait.jpg" alt="Bernhard Retzl" style="width: 120px; border-radius: 50%; margin-bottom: 1em;">
        </div>
        <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        <nav class="sidebar-nav">
          {% for page in site.pages %}
            {% if page.title %}
              <a class="sidebar-nav-item{% if page.url == page.url %} active{% endif %}" href="{{ page.url | relative_url }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
      </header>

      <section class="main">
        {{ content }}
      </section>
    </div>
  </body>
</html>
